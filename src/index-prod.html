<!DOCTYPE html>
<html>
<head>
	<!--生产模式-->
	<base href="/projectStart/">
	<title>Angular Start</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<!-- 加载动画样式 -->
	<style>
		.splash-logo{left:50%;top:50%;margin-left:-26px;margin-top:-30px;z-index:2;position:absolute;width:54px;}.splash-loader,.splash-loader::before,.splash-loader::after{left:50%;top:50%;margin-left:-45px;margin-top:-45px;position:absolute;vertical-align:middle;background:#2B84D2;width:90px;height:90px;border-radius:50%;z-index:1;}.splash-loader::before{content:"";animation:bounce 1.5s infinite;}.splash-loader::after{content:"";animation:bounce 1.5s -0.4s infinite;}@keyframes bounce{0%{transform:scale(0.8);-webkit-transform:scale(0.8);opacity:1;}100%{transform:scale(2);-webkit-transform:scale(2);opacity:0;}}@-webkit-keyframes bounce{0%{transform:scale(0.8);-webkit-transform:scale(0.8);opacity:1;}100%{transform:scale(2);-webkit-transform:scale(2);opacity:0;}}.splash-screen{background-color:#F3F3F3;height:100%;}
	</style>
</head>
<body>
<app-root>
	<div class="splash-screen">
		<div class="splash-loader"></div>
	</div>
</app-root>
</body>
</html>
